<!DOCTYPE html>
<html>
  <style>
    input[type='number'],
    select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type='submit'] {
      width: %100;
      background-color: #4caf50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type='submit']:hover {
      background-color: #45a049;
    }
    div {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
  </style>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
  </head>
  <body>
    <h3>Image processing api</h3>
    <div>
      <form action="http://localhost:80/resizeimage">
        <label for="Image">Image</label>
        <select id="image" name="name">
          <option value="earth">Earth</option>
          <option value="galaxy">Galaxy</option>
          <option value="universe">Universe</option>
        </select>
        <label for="width">Width</label>
        <input type="number" id="width" name="width" placeholder="Width.." />
        <label for="height">Height</label>
        <input type="number" id="height" name="height" placeholder="Height.." />
        <input type="hidden" name="imgtype" value="jpg" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
